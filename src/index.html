<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/4.0.1/linq.min.js" integrity="sha512-Q2xRYzPj7eDweeLx0dwWLq9q2rObM/13rTgfGWyv1HrAVuZifYD/wmWGzW56yh1SFaypv0glxOygfcWAqX57lg==" crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<input id="input-directory" type="file" webkitdirectory multiple accept="video/mp4,video/x-m4v,video/*">

		<div class="video-container">
				<div class="front">
						<video id="video-front"></video>
				</div>
				<div class="left">
						<video id="video-left"></video>
				</div>
				<div class="right">
						<video id="video-right"></video>
				</div>
				<div class="back">
						<video id="video-back"></video>
				</div>
		</div>
		<div class="video-controls">
			<div class="slider-wrapper">
				<input id="video-track-slider" type="range" />
				<div id="event-marker" class="event-marker" style="display: none;"></div>
			</div>
			<select id="event-select"></select>
			<button id="play-button">Play/Pause</button>
		</div>
		
		<script src="js/bundle.js"></script>
	</body>
</html>
